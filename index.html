<!doctype html>
<html ng-app="mrplanner" ng-cloak>

<head>
    <meta charset="utf-8">
    <base href="/">

    <title>ES6 + Node + Webpack + A-Frame starter</title>
    <meta name="description" content="ES6 + Node + Webpack + A-Frame starter">

    <link rel="stylesheet" href="/css/styles.css" type="text/css">

    <!-- Vendors -->
    <script src="/scripts/aframe/dist/aframe.js"></script>
    <script src="/scripts/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

    <!-- App -->
    <script src="/js/bundle/app.bundle.js"></script>
</head>

<body>
    <div class="hud">TypeScript + Webpack + A-Frame starter</div>

    <a-scene id="scene-main">
        <!-- Asset management system. -->
        <a-assets>
            <img id="texture-ball" src="/assets/textures/ball.png">
        </a-assets>

        <!-- Scene setup -->
        <a-entity id="camera-main" gamepad-controlsnpm install aframe-gamepad-controls></a-entity>
        <a-entity environment="preset: forest; lightning: point; lightPosition: 0 2 5; fog: 0.94; shadow: true;"></a-entity>

         <!-- Scene elements -->
         <a-entity>
            <a-sphere position="-5 2 -10" radius="1.25" shadow material="src: #texture-ball;"></a-sphere>
            <a-animation attribute="position"
               dur="3000"
               fill="forwards"
               easing="ease-elastic"
               direction="alternate"
               to="0 5 -5"
               repeat="indefinite"></a-animation>
        </a-entity>

        <a-entity>
            <a-sphere position="0 2 -10" radius="1.25" shadow material="src: #texture-ball;"></a-sphere>
            <a-animation attribute="position"
                dur="3000"
                delay="1000"
                fill="forwards"
                easing="ease-elastic"
                direction="alternate"
                to="0 5 -5"
                repeat="indefinite"></a-animation>
        </a-entity>

        <a-entity>
            <a-sphere position="5 2 -10" radius="1.25" shadow material="src: #texture-ball;"></a-sphere>
            <a-animation attribute="position"
                dur="3000"
                delay="2000"
                fill="forwards"
                easing="ease-elastic"
                direction="alternate"
                to="0 5 -5"
                repeat="indefinite"></a-animation>
        </a-entity>
    </a-scene>
</body>
</html>
