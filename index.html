<!doctype html>
<html>

    <link rel="stylesheet" href="/css/styles.css" type="text/css">

<body>
<div class="hud">Cashier Simulator VR</div>
<div id="score-panel">
    <span>Scanned: <strong class="products-scanned">0</strong></span>
    <span>Packed: <strong class="products-packed">0</strong></span>
    <span>Broken: <strong class="products-broken">0</strong></span>
</div>

    <a-entity environment="preset: forest; lightning: point; lightPosition: 0 2 5; shadow: true;">

                 position="0 -0.1 -4"
                 rotation="-90 0 0"
                 width="400"
                 height="400"></a-plane>
