<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <base href="/">
    <title>Cashier Simulator VR</title>
    <meta name="description" content="Cashier Simulator VR">

    <link rel="stylesheet" href="/css/styles.css" type="text/css">

    <!-- Vendors -->
    <script src="/scripts/jquery/dist/jquery.js"></script>
    <script src="/scripts/aframe/dist/aframe.js"></script>
    <script src="/scripts/aframe-click-drag-component/dist/aframe-click-drag-component.min.js"></script>
    <script src="/scripts/aframe-physics-system/dist/aframe-physics-system.min.js"></script>
    <script src="/scripts/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

    <!-- App -->
    <script src="/js/bundle/app.bundle.js"></script>
</head>

<body>
<div class="hud">Cashier Simulator VR</div>

<a-scene id="scene-main" physics="debug: true" scene-main>

    <a-entity environment="preset: forest; lightning: point; lightPosition: 0 2 5; shadow: true;">
        <a-plane static-body
                 position="0 -0.1 -4"
                 rotation="-90 0 0"
                 width="400"
                 height="400"></a-plane>
    </a-entity>

    <a-sphere click-drag
              dynamic-body
              shop-item-1
              id="shop-item-1"
              class="clickable"
              position="1 1.15 -0.15"
              radius="0.05"
              color="#EF2D5E"></a-sphere>

    <a-sphere click-drag
              dynamic-body
              shop-item-2
              id="shop-item-2"
              class="clickable"
              position="1.5 1.15 -0.15"
              radius="0.05"
              color="#EF2D5E"></a-sphere>

    <a-assets>
        <!-- SHOP CHECKOUT -->
        <a-asset-item id="model-shop-checkout" src="/assets/models/shop-checkout/shop-checkout.dae"></a-asset-item>
        <!-- CARS -->
        <a-asset-item id="model-car-blue-obj" src="/assets/models/cars/car-normal-blue.obj"></a-asset-item>
        <a-asset-item id="model-car-blue-mtl" src="/assets/models/cars/car-normal-blue.mtl"></a-asset-item>
        <a-asset-item id="model-car-citrus-obj" src="/assets/models/cars/car-normal-citrus.obj"></a-asset-item>
        <a-asset-item id="model-car-citrus-mtl" src="/assets/models/cars/car-normal-citrus.mtl"></a-asset-item>
        <a-asset-item id="model-car-green-obj" src="/assets/models/cars/car-normal-green.obj"></a-asset-item>
        <a-asset-item id="model-car-green-mtl" src="/assets/models/cars/car-normal-green.mtl"></a-asset-item>
        <a-asset-item id="model-car-orange-obj" src="/assets/models/cars/car-normal-orange.obj"></a-asset-item>
        <a-asset-item id="model-car-orange-mtl" src="/assets/models/cars/car-normal-orange.mtl"></a-asset-item>
        <a-asset-item id="model-car-red-obj" src="/assets/models/cars/car-normal-red.obj"></a-asset-item>
        <a-asset-item id="model-car-red-mtl" src="/assets/models/cars/car-normal-red.mtl"></a-asset-item>
        <a-asset-item id="model-car-silver-obj" src="/assets/models/cars/car-normal-silver.obj"></a-asset-item>
        <a-asset-item id="model-car-silver-mtl" src="/assets/models/cars/car-normal-silver.mtl"></a-asset-item>
        <a-asset-item id="model-car-violet-obj" src="/assets/models/cars/car-normal-violet.obj"></a-asset-item>
        <a-asset-item id="model-car-violet-mtl" src="/assets/models/cars/car-normal-violet.mtl"></a-asset-item>
        <a-asset-item id="model-banana-obj" src="/assets/models/products/banana/banana.obj"></a-asset-item>
        <a-asset-item id="model-banana-mtl" src="/assets/models/products/banana/banana.mtl"></a-asset-item>

        <a-asset-item id="model-apple-obj" src="/assets/models/products/apple/apple.obj"></a-asset-item>
        <a-asset-item id="model-apple-mtl" src="/assets/models/products/apple/apple.mtl"></a-asset-item>

        <!-- TEXTURES -->
        <img id="texture-ball" src="/assets/textures/ball.png">
        <img id="texture-tape" src="/assets/textures/tape.png">
    </a-assets>


    <a-camera id="camera-main" position="-0.05 -0.05 0.80" rotation="-34.091 -0.057" wasd-controls-enabled="true" user-height="1.8">
        <a-cursor id="cursor-main" raycaster="objects: .clickable" color="#fff" opacity="0.75" material="color: #0ff;"></a-cursor>
    </a-camera>

    <a-entity id="shop" position="0 0 -1.25">
        <a-entity id="shop-down-wall">
            <a-box material="src:#texture-box"
                   position="5.12 0.500 -7.75"
                   scale="19.862 1.000 0.200"
                   color="grey"></a-box>
            <a-box material="src:#texture-box"
                   position="-4.8 0.5 0"
                   scale="0.200 1.000 15.7"
                   color="grey"></a-box>
            <a-box material="src:#texture-box"
                   position="5.12 0.500 7.75"
                   scale="19.862 1.000 0.200"
                   color="grey"></a-box>
            <a-box material="src:#texture-box"
                   position="15 0.5 0"
                   scale="0.200 1.000 15.7"
                   color="grey"></a-box>
        </a-entity>
        <a-entity id="shop-windows" position="0 1.5 0">
            <a-box static-body material="src:#texture-box" opacity="0.3" color="blue" position="5.12 0.5 -7.75" scale="19.8 2 0.05"></a-box>
            <a-box static-body material="src:#texture-box" opacity="0.3" color="blue" position="-4.8 0.5 0"     scale="0.05 2 15.55"></a-box>
            <a-box static-body material="src:#texture-box" opacity="0.3" color="blue" position="5.12 0.5 7.75"  scale="19.8 2 0.05"></a-box>
            <a-box static-body material="src:#texture-box" opacity="0.3" color="blue" position="15   0.5 0"     scale="0.05 2 15.55"></a-box>
        </a-entity>
<!--
        <a-entity id="shop-roof" position="0 3 0">
            <a-box material="src:#texture-box" color="grey" position="5.294 0 0" scale="20.952 0.153 16.669"></a-box>
        </a-entity>
-->
        <a-entity id="shop-floor" position="0 0 0">
            <a-box material="src:#texture-box" color="yellow" position="5.294 0 0" scale="20.952 0.153 16.669"></a-box>
        </a-entity>
    </a-entity>

    <!-- ACTIVE CHECKOUT -->
    <a-entity collada-model="#model-shop-checkout" position="-1.56 0 1.51" scale="1.35 1.2 2"></a-entity>

    <!-- CHECKOUTS -->
    <a-entity collada-model="#model-shop-checkout" position="-1.56 0 -2" scale="1.35 1.2 2"></a-entity>
    <a-entity collada-model="#model-shop-checkout" position="-1.56 0 5" scale="1.35 1.2 2"></a-entity>
    <a-entity collada-model="#model-shop-checkout" position="-1.56 0 -5.5" scale="1.35 1.2 2"></a-entity>

    <!-- TRASH -->
    <a-entity id="trash-1" position="-4.26 0 -8.26">
        <a-cylinder static-body
               geometry="segmentsRadial: 18; primitive: cylinder"
               color="grey"
               radius="0.3"
               height="0.6"
               position="0 0.3 0"></a-cylinder>
        <a-cylinder static-body
               geometry="segmentsRadial: 9; primitive: cylinder"
               color="grey"
                    radius="0.35"
                    height="0.05"
               position="0 0.6 0"></a-cylinder>
        <a-cylinder static-body
               geometry="segmentsRadial: 18; primitive: cylinder"
               radius="0.05"
               height="0.05"
               color="grey"
               position="0 0.65 0"></a-cylinder>
    </a-entity>
    <a-entity id="trash-2" position="-4.26 0 5.88">
        <a-cylinder static-body
               geometry="segmentsRadial: 18; primitive: cylinder"
               color="grey"
               radius="0.3"
               height="0.6"
               position="0 0.3 0"></a-cylinder>
        <a-cylinder static-body
               geometry="segmentsRadial: 9; primitive: cylinder"
               color="grey"
                    radius="0.35"
                    height="0.05"
               position="0 0.6 0"></a-cylinder>
        <a-cylinder static-body
               geometry="segmentsRadial: 18; primitive: cylinder"
               radius="0.05"
               height="0.05"
               color="grey"
               position="0 0.65 0"></a-cylinder>
    </a-entity>

    <a-entity id="packing-zone" position="0.5 0 0.5">
        <a-box static-body
               id="tape"
               material="src:#texture-box"
               color="green"
               opacity="0"
               position="-1.5 0 0"
               scale="1 2 2"></a-box>
    </a-entity>

    <a-entity id="polka" position="0.625 0 0.75">
        <a-sphere static-body
                  position="0 0 0"
                  material="src:#texture-box"
                  class="clickable"
                  rotation="0 0 0"
                  scale="0.25 2 0.5"
                  visible="false"
                  geometry="primitive:box;radius:1.25"></a-sphere>
        <a-sphere static-body
                  position="0.25 0 0"
                  material="src:#texture-box"
                  color="grey"
                  class="clickable"
                  rotation="0 0 0"
                  scale="0.25 4 0.5"
                  visible="false"
                  geometry="primitive:box;radius:1.25"></a-sphere>
    </a-entity>

    <a-entity id="kasownik" position="0 0 0">
        <a-sphere static-body
                  position="0 0 0"
                  material="src:#texture-box"
                  class="clickable"
                  rotation="0 0 0"
                  scale="1 2 1"
                  visible="false"
                  geometry="primitive:box;radius:1.25"></a-sphere>

        <a-sphere static-body
                  kasownik
                  position="-0.1 1.15 0"
                  material="src:#texture-box"
                  class="clickable"
                  rotation="0 0 0"
                  scale="0.5 0.15 0.5"
                  color="orange"
                  visible="true"
                  opacity="0.5"
                  geometry="primitive:box;radius:1.25"></a-sphere>


    </a-entity>

    <a-entity id="basket-1" color="purple" scale="0.5 0.3 0.3" position="-1 1.1 0">
        <a-box static-body color="#8b4513" scale="0.9 0.05 0.9" position="0.45 -0.20 0" basket-drop-area></a-box>
        <a-box static-body color="#8b4513" scale="0.05 0.5 1" position="0 0 0" opacity="1"></a-box>
        <a-box static-body color="#8b4513" scale="1 0.5 0.05" position="0.45 0 -0.45" opacity="1"></a-box>
        <a-box static-body color="#8b4513" scale="0.05 0.5 1" position="0.9 0 0" opacity="1"></a-box>
        <a-box static-body color="#8b4513" scale="1 0.5 0.05" position="0.45 0 0.45" opacity="1"></a-box>
    </a-entity>

    <a-entity id="basket-2" color="purple" scale="0.5 0.3 0.3" position="-1.294 1.1 0.4">
        <a-box static-body color="#8b4513" scale="0.9 0.05 0.9" position="0.45 -0.20 0" basket-drop-area></a-box>
        <a-box static-body color="#8b4513" scale="0.05 0.5 1" position="0 0 0" opacity="1"></a-box>
        <a-box static-body color="#8b4513" scale="1 0.5 0.05" position="0.45 0 -0.45" opacity="1"></a-box>
        <a-box static-body color="#8b4513" scale="0.05 0.5 1" position="0.9 0 0" opacity="1"></a-box>
        <a-box static-body color="#8b4513" scale="1 0.5 0.05" position="0.45 0 0.45" opacity="1"></a-box>
    </a-entity>

    <a-entity id="basket-3" color="purple" scale="0.5 0.3 0.3" position="-1.294 1.1 0.8">
        <a-box static-body color="#8b4513" scale="0.9 0.05 0.9" position="0.45 -0.20 0" basket-drop-area></a-box>
        <a-box static-body color="#8b4513" scale="0.05 0.5 1" position="0 0 0" opacity="1"></a-box>
        <a-box static-body color="#8b4513" scale="1 0.5 0.05" position="0.45 0 -0.45" opacity="1"></a-box>
        <a-box static-body color="#8b4513" scale="0.05 0.5 1" position="0.9 0 0" opacity="1"></a-box>
        <a-box static-body color="#8b4513" scale="1 0.5 0.05" position="0.45 0 0.45" opacity="1"></a-box>
    </a-entity>

    <a-entity id="basket-4" color="purple" scale="0.5 0.3 0.3" position="-1.294 1.1 1.2">
        <a-box static-body color="#8b4513" scale="0.9 0.05 0.9" position="0.45 -0.20 0" basket-drop-area></a-box>
        <a-box static-body color="#8b4513" scale="0.05 0.5 1" position="0 0 0" opacity="1"></a-box>
        <a-box static-body color="#8b4513" scale="1 0.5 0.05" position="0.45 0 -0.45" opacity="1"></a-box>
        <a-box static-body color="#8b4513" scale="0.05 0.5 1" position="0.9 0 0" opacity="1"></a-box>
        <a-box static-body color="#8b4513" scale="1 0.5 0.05" position="0.45 0 0.45" opacity="1"></a-box>
    </a-entity>

    <a-entity>
        <a-box static-body
               id="tape"
               src="#texture-tape"
               position="3.5 0 0"
               scale="6 2 1"></a-box>
    </a-entity>

    <a-entity id="cars-1" scale="1.2 1.2 1.2" position="1.502 0 1.977">
        <a-entity obj-model="mtl:/assets/models/cars/car-normal-violet.mtl;obj:/assets/models/cars/car-normal-violet.obj" position="9.532 0.004 -10.938" scale="1.4 1.4 1.4"></a-entity>
        <a-entity obj-model="mtl:/assets/models/cars/car-normal-silver.mtl;obj:/assets/models/cars/car-normal-silver.obj" position="7.058 0.004 -11.38" rotation="0 11.66 0" scale="1.6 1.6 1.6"></a-entity>
        <a-entity obj-model="mtl:/assets/models/cars/car-normal-red.mtl;obj:/assets/models/cars/car-normal-red.obj" position="4.708 0.004 -11.38" rotation="0 -170.74142294898533 0" scale="1.4 1.4 1.4"></a-entity>
        <a-entity obj-model="mtl:/assets/models/cars/car-normal-orange.mtl;obj:/assets/models/cars/car-normal-orange.obj" position="-0.332 1.684 -11.235" scale="1.5 1.5 1.5" rotation="26.871720591635608 -98.72062810104084 -175.382381089545"></a-entity>
        <a-entity obj-model="mtl:/assets/models/cars/car-normal-green.mtl;obj:/assets/models/cars/car-normal-green.obj" position="2.571 0.004 -11.38" scale="1.4 1.4 1.4"></a-entity>
        <a-entity obj-model="mtl:/assets/models/cars/car-normal-citrus.mtl;obj:/assets/models/cars/car-normal-citrus.obj" position="-2.58 0.004 -11.148" rotation="0 163.75133784838928 0" scale="1.4 1.4 1.4"></a-entity>
        <a-entity obj-model="mtl:/assets/models/cars/car-normal-blue.mtl;obj:/assets/models/cars/car-normal-blue.obj" position="-4.476 0.004 -11.368" rotation="0 -173.83539504269174 0" scale="1.7 1.7 1.7"></a-entity>
    </a-entity>

    <a-entity id="cars-2" position="5.537 0 5.195" rotation="0 88.00631733209445 0" scale="1.2 1.2 1.2">
        <a-entity obj-model="mtl:/assets/models/cars/car-normal-violet.mtl;obj:/assets/models/cars/car-normal-violet.obj" position="11.762 0.004 -10.938" scale="1.4 1.4 1.4"></a-entity>
        <a-entity obj-model="mtl:/assets/models/cars/car-normal-silver.mtl;obj:/assets/models/cars/car-normal-silver.obj" position="9.622 0.004 -11.135" rotation="0 -178.13257850617293 0" scale="1.6 1.6 1.6"></a-entity>

        <a-entity obj-model="mtl:/assets/models/cars/car-normal-orange.mtl;obj:/assets/models/cars/car-normal-orange.obj" position="6.662 0.004 -10.575" scale="1.5 1.5 1.5" rotation="0.057295779513082325 91.61595144141863 0.7448451336700702"></a-entity>
        <a-entity obj-model="mtl:/assets/models/cars/car-normal-green.mtl;obj:/assets/models/cars/car-normal-green.obj" position="1.659 0.004 -10.821" scale="1.4 1.4 1.4"></a-entity>
        <a-entity obj-model="mtl:/assets/models/cars/car-normal-citrus.mtl;obj:/assets/models/cars/car-normal-citrus.obj" position="3.437 0.877 -10.615" rotation="6.531718864491385 163.63674628936312 95.5693602278213" scale="1.4 1.4 1.4"></a-entity>
        <a-entity obj-model="mtl:/assets/models/cars/car-normal-blue.mtl;obj:/assets/models/cars/car-normal-blue.obj" position="-0.67 0.004 -11.161" rotation="0 6.68 0" scale="1.7 1.7 1.7"></a-entity>
    </a-entity>


    <a-entity obj-model="mtl:/assets/models/products/banana/banana.mtl;obj:/assets/models/products/banana/banana.obj" position="0.851 1.102 0.661" scale="0.05 0.05 0.05"></a-entity>

    <a-entity obj-model="mtl:/assets/models/products/apple/apple.mtl;obj:/assets/models/products/apple/apple.obj" position="1.013 1.166 1.034" scale="0.02 0.02 0.02"></a-entity>

</a-scene>
</body>
</html>
